<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt ("son kiriting kattasini chiqaradi");
        let b = prompt ("ikkinchi son kiriting");
        if (a>b) {
            document.write ( a +" " + "kattasi")
            document.write (b + " " + "kichigi" )             
        }  else {
            document.write ( b +" " + "kattasi")
            document.write (a + " " + "kichigi" )   
        }       
    </script>
</body>
</html>
